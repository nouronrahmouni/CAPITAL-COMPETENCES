<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Abstract shapes -->
  <circle cx="100" cy="100" r="120" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="700" cy="300" r="100" fill="url(#grad2)" opacity="0.15"/>
  
  <!-- Communication illustration -->
  <g transform="translate(200, 70)">
    <!-- Speech bubbles -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="150" height="100" rx="15" fill="white" opacity="0.95"/>
      <path d="M30 100 L10 130 L50 100" fill="white" opacity="0.95"/>
      <!-- Text lines -->
      <rect x="20" y="25" width="110" height="10" rx="5" fill="#dc2626" opacity="0.6"/>
      <rect x="20" y="45" width="90" height="10" rx="5" fill="#dc2626" opacity="0.4"/>
      <rect x="20" y="65" width="100" height="10" rx="5" fill="#dc2626" opacity="0.4"/>
    </g>
    
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="150" height="100" rx="15" fill="white" opacity="0.95"/>
      <path d="M120 100 L140 130 L100 100" fill="white" opacity="0.95"/>
      <!-- Text lines -->
      <rect x="20" y="25" width="80" height="10" rx="5" fill="#dc2626" opacity="0.6"/>
      <rect x="20" y="45" width="110" height="10" rx="5" fill="#dc2626" opacity="0.4"/>
      <rect x="20" y="65" width="70" height="10" rx="5" fill="#dc2626" opacity="0.4"/>
    </g>
    
    <g transform="translate(50, 150)">
      <rect x="0" y="0" width="180" height="80" rx="15" fill="white" opacity="0.9"/>
      <path d="M90 80 L70 105 L110 80" fill="white" opacity="0.9"/>
      <!-- Check mark -->
      <circle cx="40" cy="40" r="20" fill="#22c55e"/>
      <path d="M30 40 L38 48 L52 32" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Text lines -->
      <rect x="70" y="25" width="90" height="10" rx="5" fill="#dc2626" opacity="0.5"/>
      <rect x="70" y="45" width="70" height="10" rx="5" fill="#dc2626" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <!-- Message icons -->
  <g transform="translate(600, 80)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.2"/>
    <rect x="20" y="25" width="40" height="30" rx="5" fill="white" opacity="0.8"/>
    <path d="M20 30 L40 45 L60 30" stroke="#dc2626" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(100, 280)">
    <circle cx="30" cy="30" r="25" fill="white" opacity="0.2"/>
    <path d="M15 20 L45 20 L45 45 L30 35 L15 45 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(520, 200)">
    <path d="M0 40 Q10 20 20 40 Q30 60 40 40" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M50 40 Q60 10 70 40 Q80 70 90 40" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M100 40 Q110 0 120 40 Q130 80 140 40" stroke="white" stroke-width="3" fill="none" opacity="0.2"/>
  </g>
</svg>