<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#ddd6fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Abstract shapes -->
  <circle cx="700" cy="350" r="130" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="80" cy="60" r="80" fill="url(#grad2)" opacity="0.15"/>
  
  <!-- Learning/Growth illustration -->
  <g transform="translate(250, 60)">
    <!-- Brain outline -->
    <path d="M150 50 Q200 20 220 60 Q250 40 250 80 Q280 80 270 120 Q290 140 260 170 Q270 200 230 210 Q220 240 180 230 Q160 260 130 230 Q90 250 80 210 Q40 210 50 170 Q20 150 50 120 Q30 90 70 80 Q60 40 110 50 Q130 20 150 50" 
          fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    
    <!-- Knowledge nodes -->
    <circle cx="100" cy="100" r="20" fill="white" opacity="0.9"/>
    <circle cx="200" cy="90" r="20" fill="white" opacity="0.9"/>
    <circle cx="150" cy="160" r="20" fill="white" opacity="0.9"/>
    <circle cx="230" cy="150" r="15" fill="#c4b5fd"/>
    <circle cx="70" cy="160" r="15" fill="#c4b5fd"/>
    
    <!-- Connections -->
    <line x1="120" y1="100" x2="180" y2="90" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="120" x2="150" y2="140" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="170" y1="160" x2="215" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="130" y1="160" x2="85" y2="160" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="110" x2="215" y2="135" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Plus signs in nodes -->
    <path d="M95 100 L105 100 M100 95 L100 105" stroke="#7c3aed" stroke-width="3"/>
    <path d="M195 90 L205 90 M200 85 L200 95" stroke="#7c3aed" stroke-width="3"/>
    <path d="M145 160 L155 160 M150 155 L150 165" stroke="#7c3aed" stroke-width="3"/>
  </g>
  
  <!-- Growth arrow -->
  <g transform="translate(550, 120)">
    <path d="M20 150 L20 50 L100 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M30 80 L60 50 L90 80" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="35" r="15" fill="#fbbf24"/>
  </g>
  
  <!-- Books -->
  <g transform="translate(80, 250)">
    <rect x="0" y="20" width="60" height="80" rx="4" fill="white" opacity="0.9"/>
    <rect x="20" y="10" width="60" height="80" rx="4" fill="#c4b5fd"/>
    <rect x="40" y="0" width="60" height="80" rx="4" fill="white" opacity="0.9"/>
    <line x1="50" y1="15" x2="90" y2="15" stroke="#7c3aed" stroke-width="2"/>
    <line x1="50" y1="25" x2="85" y2="25" stroke="#7c3aed" stroke-width="2"/>
    <line x1="50" y1="35" x2="80" y2="35" stroke="#7c3aed" stroke-width="2"/>
  </g>
</svg>