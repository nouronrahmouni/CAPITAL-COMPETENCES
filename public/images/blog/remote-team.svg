<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#99f6e4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Abstract shapes -->
  <circle cx="650" cy="100" r="150" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="150" cy="300" r="100" fill="url(#grad2)" opacity="0.15"/>
  
  <!-- Remote work illustration - Multiple screens connected -->
  <g transform="translate(200, 80)">
    <!-- Central laptop -->
    <rect x="150" y="100" width="100" height="70" rx="6" fill="white" opacity="0.95"/>
    <rect x="158" y="108" width="84" height="50" rx="3" fill="#0f766e"/>
    
    <!-- Person icon on laptop -->
    <circle cx="200" cy="125" r="12" fill="#5eead4"/>
    <ellipse cx="200" cy="145" rx="15" ry="8" fill="#5eead4"/>
    
    <!-- Left screen -->
    <rect x="30" y="60" width="80" height="55" rx="5" fill="white" opacity="0.9"/>
    <rect x="37" y="67" width="66" height="38" rx="2" fill="#0f766e"/>
    <circle cx="70" cy="82" r="10" fill="#99f6e4"/>
    <ellipse cx="70" cy="97" rx="12" ry="6" fill="#99f6e4"/>
    
    <!-- Right screen -->
    <rect x="290" y="60" width="80" height="55" rx="5" fill="white" opacity="0.9"/>
    <rect x="297" y="67" width="66" height="38" rx="2" fill="#0f766e"/>
    <circle cx="330" cy="82" r="10" fill="#99f6e4"/>
    <ellipse cx="330" cy="97" rx="12" ry="6" fill="#99f6e4"/>
    
    <!-- Top screen -->
    <rect x="150" y="0" width="100" height="60" rx="5" fill="white" opacity="0.9"/>
    <rect x="158" y="8" width="84" height="42" rx="2" fill="#0f766e"/>
    <circle cx="200" cy="24" r="10" fill="#99f6e4"/>
    <ellipse cx="200" cy="40" rx="12" ry="6" fill="#99f6e4"/>
    
    <!-- Connection lines -->
    <line x1="110" y1="88" x2="150" y2="135" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.6"/>
    <line x1="290" y1="88" x2="250" y2="135" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.6"/>
    <line x1="200" y1="60" x2="200" y2="100" stroke="white" stroke-width="3" stroke-dasharray="8,4" opacity="0.6"/>
  </g>
  
  <!-- WiFi symbol -->
  <g transform="translate(620, 250)">
    <path d="M30 50 Q50 30 70 50" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M20 40 Q50 10 80 40" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M10 30 Q50 -10 90 30" stroke="white" stroke-width="4" fill="none" opacity="0.4"/>
    <circle cx="50" cy="55" r="8" fill="white"/>
  </g>
</svg>