<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="faqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="100" cy="100" r="80" fill="#eff6ff" opacity="0.5"/>
  <circle cx="500" cy="300" r="100" fill="#eff6ff" opacity="0.5"/>
  
  <!-- Large question mark -->
  <g transform="translate(200, 50)">
    <circle cx="100" cy="100" r="90" fill="url(#faqGrad)" opacity="0.1"/>
    <text x="100" y="140" text-anchor="middle" font-size="150" fill="url(#faqGrad)" font-weight="bold" font-family="Georgia, serif">?</text>
  </g>
  
  <!-- Person thinking illustration -->
  <g transform="translate(80, 180)">
    <!-- Body -->
    <ellipse cx="60" cy="180" rx="50" ry="30" fill="url(#faqGrad)"/>
    
    <!-- Head -->
    <circle cx="60" cy="100" r="40" fill="#fef3c7"/>
    
    <!-- Hair -->
    <path d="M25 85 Q25 55 60 55 Q95 55 95 85 Q85 70 60 70 Q35 70 25 85" fill="#6b7280"/>
    
    <!-- Eyes - looking up/thinking -->
    <circle cx="45" cy="95" r="4" fill="#374151"/>
    <circle cx="75" cy="95" r="4" fill="#374151"/>
    
    <!-- Thoughtful mouth -->
    <path d="M50 115 Q60 112 70 115" stroke="#374151" stroke-width="2" fill="none"/>
    
    <!-- Hand on chin -->
    <ellipse cx="75" cy="125" rx="12" ry="8" fill="#fef3c7"/>
  </g>
  
  <!-- Thought bubbles with answers -->
  <g transform="translate(160, 80)">
    <circle cx="0" cy="80" r="10" fill="#e2e8f0"/>
    <circle cx="20" cy="60" r="15" fill="#e2e8f0"/>
    
    <!-- Answer bubble -->
    <rect x="40" y="0" width="120" height="80" rx="10" fill="white" stroke="url(#faqGrad)" stroke-width="3"/>
    <line x1="55" y1="25" x2="145" y2="25" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="55" y1="40" x2="130" y2="40" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="55" y1="55" x2="140" y2="55" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- Checkmark -->
    <circle cx="140" cy="65" r="12" fill="#10b981"/>
    <path d="M134 65 L138 69 L146 59" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- More question/answer cards floating -->
  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="35" font-size="24" fill="url(#faqGrad)" font-weight="bold">Q:</text>
    <line x1="50" y1="30" x2="130" y2="30" stroke="#e2e8f0" stroke-width="3"/>
    <text x="20" y="65" font-size="24" fill="#10b981" font-weight="bold">A:</text>
    <line x1="50" y1="60" x2="120" y2="60" stroke="#d1fae5" stroke-width="3"/>
    <line x1="50" y1="80" x2="100" y2="80" stroke="#d1fae5" stroke-width="3"/>
  </g>
  
  <!-- Light bulb - idea -->
  <g transform="translate(450, 50)">
    <ellipse cx="40" cy="40" rx="30" ry="35" fill="#fbbf24"/>
    <rect x="28" y="70" width="24" height="15" fill="#fbbf24"/>
    <line x1="32" y1="85" x2="48" y2="85" stroke="#f59e0b" stroke-width="2"/>
    <line x1="34" y1="90" x2="46" y2="90" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Light rays -->
    <line x1="40" y1="0" x2="40" y2="-15" stroke="#fbbf24" stroke-width="3"/>
    <line x1="75" y1="20" x2="90" y2="10" stroke="#fbbf24" stroke-width="3"/>
    <line x1="5" y1="20" x2="-10" y2="10" stroke="#fbbf24" stroke-width="3"/>
    <line x1="80" y1="45" x2="95" y2="45" stroke="#fbbf24" stroke-width="3"/>
    <line x1="0" y1="45" x2="-15" y2="45" stroke="#fbbf24" stroke-width="3"/>
  </g>
</svg>