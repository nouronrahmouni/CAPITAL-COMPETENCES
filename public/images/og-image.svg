<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="100" cy="530" r="150" fill="white" opacity="0.05"/>
  <circle cx="900" cy="500" r="100" fill="white" opacity="0.05"/>
  
  <!-- Pattern dots -->
  <g fill="white" opacity="0.1">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="100" cy="50" r="3"/>
    <circle cx="150" cy="50" r="3"/>
    <circle cx="50" cy="100" r="3"/>
    <circle cx="100" cy="100" r="3"/>
    <circle cx="150" cy="100" r="3"/>
  </g>
  
  <!-- Logo mark -->
  <g transform="translate(80, 230)">
    <path d="M50 16 A40 40 0 1 0 50 84" stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M70 16 A40 40 0 1 0 70 84" stroke="url(#accentGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="50" r="8" fill="white"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">CAPITAL</text>
  <text x="200" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#accentGrad)">COMPÉTENCES</text>
  
  <!-- Tagline -->
  <text x="200" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9">Formation Professionnelle • Développement des Compétences</text>
  
  <!-- Accent line -->
  <rect x="200" y="450" width="300" height="4" fill="url(#accentGrad)" rx="2"/>
  
  <!-- Website -->
  <text x="200" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7">www.capital-competences.com</text>
</svg>