<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#eff6ff"/>
  
  <!-- Monitor/Technical symbol -->
  <g transform="translate(35, 40)">
    <!-- Monitor -->
    <rect x="10" y="10" width="110" height="75" rx="8" fill="url(#grad1)"/>
    <rect x="18" y="18" width="94" height="55" rx="4" fill="#1e3a8a"/>
    
    <!-- Code lines -->
    <rect x="26" y="28" width="35" height="4" rx="2" fill="#60a5fa"/>
    <rect x="26" y="38" width="50" height="4" rx="2" fill="#93c5fd"/>
    <rect x="36" y="48" width="40" height="4" rx="2" fill="#60a5fa"/>
    <rect x="36" y="58" width="25" height="4" rx="2" fill="#93c5fd"/>
    
    <!-- Cursor -->
    <rect x="78" y="28" width="3" height="12" fill="#fbbf24"/>
    
    <!-- Stand -->
    <rect x="55" y="85" width="20" height="8" fill="#334155"/>
    <rect x="45" y="93" width="40" height="6" rx="3" fill="#475569"/>
  </g>
  
  <!-- Gear accent -->
  <g transform="translate(145, 130)">
    <circle cx="20" cy="20" r="18" fill="#3b82f6"/>
    <circle cx="20" cy="20" r="8" fill="#eff6ff"/>
    <rect x="18" y="0" width="4" height="8" fill="#3b82f6"/>
    <rect x="18" y="32" width="4" height="8" fill="#3b82f6"/>
    <rect x="0" y="18" width="8" height="4" fill="#3b82f6"/>
    <rect x="32" y="18" width="8" height="4" fill="#3b82f6"/>
  </g>
</svg>