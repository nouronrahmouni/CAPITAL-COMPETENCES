<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#eff6ff"/>
  
  <!-- Book/Learning symbol -->
  <g transform="translate(40, 45)">
    <!-- Open book -->
    <path d="M60 20 L60 100 Q30 90 10 95 L10 15 Q30 10 60 20" fill="url(#grad1)"/>
    <path d="M60 20 L60 100 Q90 90 110 95 L110 15 Q90 10 60 20" fill="#3b82f6"/>
    
    <!-- Pages lines -->
    <line x1="25" y1="35" x2="50" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="50" x2="50" y2="55" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="65" x2="50" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <line x1="70" y1="40" x2="95" y2="35" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="55" x2="95" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="70" x2="95" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Graduation cap accent -->
  <g transform="translate(130, 25)">
    <path d="M25 20 L0 35 L25 50 L50 35 Z" fill="#1e40af"/>
    <rect x="22" y="35" width="6" height="15" fill="#1e40af"/>
    <circle cx="25" cy="52" r="4" fill="#fbbf24"/>
  </g>
</svg>