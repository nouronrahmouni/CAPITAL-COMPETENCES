<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#eff6ff"/>
  
  <!-- Team/People symbol -->
  <g transform="translate(25, 50)">
    <!-- Center person -->
    <circle cx="75" cy="45" r="22" fill="url(#grad1)"/>
    <ellipse cx="75" cy="90" rx="28" ry="18" fill="url(#grad1)"/>
    
    <!-- Left person -->
    <circle cx="30" cy="55" r="18" fill="#60a5fa"/>
    <ellipse cx="30" cy="92" rx="22" ry="14" fill="#60a5fa"/>
    
    <!-- Right person -->
    <circle cx="120" cy="55" r="18" fill="#60a5fa"/>
    <ellipse cx="120" cy="92" rx="22" ry="14" fill="#60a5fa"/>
    
    <!-- Connection lines -->
    <line x1="48" y1="70" x2="57" y2="65" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="102" y1="70" x2="93" y2="65" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Handshake accent -->
  <g transform="translate(130, 20)">
    <path d="M10 30 Q25 10 40 30" stroke="#1e40af" stroke-width="4" fill="none"/>
    <circle cx="10" cy="30" r="6" fill="#fbbf24"/>
    <circle cx="40" cy="30" r="6" fill="#fbbf24"/>
  </g>
</svg>