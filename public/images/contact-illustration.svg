<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#eff6ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="500" cy="80" r="120" fill="#eff6ff" opacity="0.5"/>
  <circle cx="100" cy="350" r="100" fill="#eff6ff" opacity="0.5"/>
  
  <!-- Main envelope/message illustration -->
  <g transform="translate(150, 80)">
    <!-- Envelope back -->
    <rect x="0" y="50" width="300" height="180" rx="10" fill="url(#contactGrad)"/>
    
    <!-- Envelope flap -->
    <path d="M0 60 L150 150 L300 60" fill="#1e3a8a"/>
    
    <!-- Envelope front fold -->
    <path d="M0 230 L150 150 L300 230" fill="#60a5fa" opacity="0.3"/>
    
    <!-- Paper coming out -->
    <rect x="30" y="20" width="240" height="120" rx="5" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Lines on paper -->
    <line x1="50" y1="50" x2="220" y2="50" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="50" y1="75" x2="180" y2="75" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="50" y1="100" x2="200" y2="100" stroke="#e2e8f0" stroke-width="4"/>
    
    <!-- At symbol decoration -->
    <circle cx="250" cy="60" r="25" stroke="url(#contactGrad)" stroke-width="4" fill="white"/>
    <text x="250" y="68" text-anchor="middle" font-size="24" fill="url(#contactGrad)" font-weight="bold">@</text>
  </g>
  
  <!-- Floating chat bubbles -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="20" fill="url(#contactGrad)"/>
    <circle cx="15" cy="50" r="8" fill="url(#contactGrad)"/>
    <circle cx="5" cy="65" r="5" fill="url(#contactGrad)"/>
    <!-- Dots in bubble -->
    <circle cx="25" cy="20" r="4" fill="white"/>
    <circle cx="40" cy="20" r="4" fill="white"/>
    <circle cx="55" cy="20" r="4" fill="white"/>
  </g>
  
  <!-- Phone icon -->
  <g transform="translate(480, 250)">
    <rect x="0" y="0" width="60" height="100" rx="8" fill="url(#contactGrad)"/>
    <rect x="5" y="10" width="50" height="70" rx="3" fill="white"/>
    <circle cx="30" cy="90" r="6" fill="white"/>
  </g>
  
  <!-- Send arrow -->
  <g transform="translate(520, 100)">
    <polygon points="0,30 50,15 0,0 10,15" fill="#f97316"/>
  </g>
</svg>