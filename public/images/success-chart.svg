<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Chart area -->
  <rect x="50" y="50" width="300" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="95" x2="350" y2="95" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="50" y1="140" x2="350" y2="140" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="50" y1="185" x2="350" y2="185" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- Rising chart bars -->
  <rect x="80" y="180" width="40" height="40" fill="url(#chartGrad)" rx="4"/>
  <rect x="140" y="150" width="40" height="70" fill="url(#chartGrad)" rx="4"/>
  <rect x="200" y="120" width="40" height="100" fill="url(#chartGrad)" rx="4"/>
  <rect x="260" y="80" width="40" height="140" fill="url(#chartGrad)" rx="4"/>
  
  <!-- Trend line -->
  <path d="M100 160 L160 115 L220 70 L280 30" stroke="url(#successGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arrow pointing up -->
  <polygon points="280,15 270,35 275,35 275,45 285,45 285,35 290,35" fill="url(#successGrad)"/>
  
  <!-- Success badge -->
  <circle cx="330" cy="80" r="25" fill="url(#successGrad)"/>
  <path d="M318 80 L325 87 L342 70" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Legend -->
  <rect x="80" y="255" width="15" height="15" fill="url(#chartGrad)" rx="2"/>
  <text x="105" y="267" font-size="12" fill="#64748b">Performance</text>
  
  <rect x="200" y="255" width="15" height="15" fill="url(#successGrad)" rx="2"/>
  <text x="225" y="267" font-size="12" fill="#64748b">Croissance</text>
</svg>